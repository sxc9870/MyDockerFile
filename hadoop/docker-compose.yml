version: '3.5'
services:
  hadoop:
      build:
        context: .
      image: hadoop:my
      volumes:
        - $PWD/data/hadoop/logs:/data/hadoop/logs
      tty: true
      ports:
        - "8088:8088"
        - "8080:8080"
      container_name: hadoop
      privileged: true
      command:   /usr/sbin/init
