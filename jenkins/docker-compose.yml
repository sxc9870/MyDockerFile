version: '3.5'
services:
  jenkins:
      build:
        context: .
      image: jenkins:master
      environment:
        - PASSWORD=123456
        - TZ=Asia/Shanghai
      configs:
        -  uid: '1000'
        -  gid: '1000'
        -  mode: 0440
      volumes:
        - $PWD/data/jenkins/home:/var/jenkins_home
      ports:
        - "8082:8080"
        - "50000:50000"
      tty: true
      container_name: jenkins

